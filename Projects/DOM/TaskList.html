<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo List</title>
    <style>
      body {
        font-family: monospace;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #c5feff;

      }

      .container {
        background-color:rgb(255, 239, 255);
        text-align: center;
        height: 40vh;
        width: 40vw;
        border-radius: 30px;
      }

      #task-container {
        margin-bottom: 20px;
      }

      ul {
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #fff;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      li button {
        background-color: #ff6347;
        color: #fff;
        border: none;
        padding: 5px 10px;
        border-radius: 3px;
        cursor: pointer;
      }

      #task-input {
        padding: 5px;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Todo List</h1>
      <div id="task-container">
        <input type="text" id="task-input" placeholder="Enter your task..." />
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="task-list"></ul>
    </div>
    <script>
      function addTask() {
        var taskInput = document.getElementById("task-input");
        var taskList = document.getElementById("task-list");

        if (taskInput.value.trim() !== "") {
          var li = document.createElement("li");
          li.innerHTML = taskInput.value + '<button onclick="removeTask(this)">Done</button>';
          taskList.appendChild(li);
          taskInput.value = "";
        }
      }

      function removeTask(button) {
        var li = button.parentNode;
        li.parentNode.removeChild(li);
      }
    </script>
  </body>
</html>
