    <!-- 
        Change all external links color to green
        Execption :- 
                    1. Its href must have :// in it
                    2. It should not start with http://internal.com 
     -->
</body>
    <script>
        let links = document.querySelectorAll('a');
        console.log(links);
        let b =Array.from(links);
        console.log(b);
        for(let i=0; i<b.length; i++){
           if(b[i].href.includes("http://") && !b[i].href.includes("://internal")){
            b[i].style.color="green";
           }
        }
        const n=document.createElement(`div`);
        let a=document.querySelector('.container');
        n.innerHTML=`<h1>hello${8492}</h1>`;
        a.append(n);
