<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">0</div>
    <div class="btn">
      <button>Click counter</button>
    </div>
    <script>
      document.querySelector(".btn").addEventListener("click", () => {
        let a = parseInt(document.querySelector(".container").innerHTML);
        document.querySelector(".container").innerHTML = a + 1;
      });
    </script>
  </body>
</html>
