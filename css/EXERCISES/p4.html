<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MULTI COLOR NAV BAR</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      :root {
        --a: rgb(152, 68, 167);
        --b: rgb(145, 255, 126);
      }
      ul {
        display: flex;
        background-color: var(--a);
        /* padding: 10px;*/
        border-radius: 10px; 
      }
      li{
        color: var(--b);
        list-style: none;
        padding:12px 30px;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>HOME</li>
        <li>ABOUT</li>
        <li>OPTIONS</li>
        <li>.....</li>
      </ul>
    </nav>
  </body>
</html>
