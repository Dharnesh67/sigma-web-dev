<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eventbubbing</title>
    <style>
      .container {
        font-size: 30px;
        border-radius: 0% 200px 200px;
        padding: 25px;
        cursor: pointer;
      }
      .childcontainer {
        font-size: 30px;
        background-color: rgb(223, 180, 180);
        border: 2px solid;
        margin: 14px;
        padding: 25px;
        cursor: crosshair;
        border-radius: 0% 200px 200px;
      }
      .child {
        font-size: 30px;
        background-color: rgb(223, 180, 180);
        border: 2px solid;
        margin: 14px;
        padding: 25px;
        cursor:all-scroll;
        border-radius: 0% 200px 200px;
      }
      body {
        background-color: rgb(223, 180, 180);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="childcontainer">
        <div class="child">I am a child</div>
      </div>
    </div>
    <script src="bubbling.js"></script>
  </body>
</html>
