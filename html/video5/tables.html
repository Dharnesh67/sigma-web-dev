<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables</title>
    <style>
        body{
            color: antiquewhite;
            background-image: url(https://cdn.pixabay.com/photo/2018/05/22/14/00/girl-3421489_1280.jpg);
        }
    </style>
  </head>
  <body>
    <h1>Table</h1>
    <table>
      <caption>
        TABLE
      </caption>
      <tr>
        <th>Heading</th>
        <th>Heading</th>
        <th>Heading</th>
      </tr>
      <tr>
        <!-- colspan utni coloumn gher lo -->
        <td colspan="2">DATA</td>
        <td>DATA</td>
        <td>DATA</td>
      </tr>
    </table>
    <!-- LIST -->
    <ul>
        <li>HELLO THIS IS unordered LISt</li>
        <li>HELLO THIS IS LISt</li>
        <li>HELLO THIS IS LISt</li>
    </ul>
    <ol>
        <li>HELLO THIS IS ordered LISt</li>
        <li>HELLO THIS IS LISt</li>
        <li>HELLO THIS IS LISt</li>
    </ol>
    <ul type="square" >
        <li>HELLO THIS IS LISt</li>
        <li>HELLO THIS IS LISt</li>
        <li>HELLO THIS IS LISt</li>
    </ul>
  </body>
</html>
